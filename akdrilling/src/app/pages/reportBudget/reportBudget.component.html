<div class="content">
    <div class=" row">
        <div class=" col-12">
            <div class=" card">
                <p-progressBar *ngIf="loadingPage" mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
                <p-blockUI [blocked]="loadingPage" [style]="{'z-index': '2'}"></p-blockUI>

                <div class=" card-header">
                    <form class="p-grid" [formGroup]="reportBudget" accept-charset="utf-8">


                        <div class="row">
                            <div class="col-md-12">
                                <div style="height: 100px;">
                                    <p-dropdown [options]="periodos" formControlName="PERIODO"
                                        placeholder="Seleccione un periodo" optionLabel="periodo" [showClear]="true">
                                    </p-dropdown>
                                    <ng-template let-group pTemplate="group">
                                        <div class="flex align-items-center">
                                            <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png" [class]="'mr-2 flag flag-' + group.value" style="width: 20px" />
                                            <span>{{ group.label }}</span>
                                        </div>
                                    </ng-template>
                                </div>

                            </div>
                            <div class=" card-body">
                                <div class="col-md-12">
                                    <button pButton pRipple type="button" (click)="DownloadBudget()"
                                        class="p-button-rounded p-button-text ">
                                        <img src="/akdrilling/assets/img/dnd/ic-file-excel.svg" width="45px"
                                            style="text-align: center;" alt="file">
                                    </button>
                                </div>
                            </div>

                        </div>

                    </form>
                </div>


            </div>
        </div>
    </div>
</div>
