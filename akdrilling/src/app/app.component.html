<router-outlet></router-outlet>



<p-dialog  
    [(visible)]="displayPositionRoles" 
    [modal]="true" 
    [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw' , height: '50%'}"
    [draggable]="true" 
    [resizable]="false"
    [closable]="false">
    <ng-template pTemplate="header" >
    </ng-template>
    <p-dropdown [options]="roles" [(ngModel)]="rolesSelected" optionLabel="desgroup" [filter]="true"
    filterBy="desgroup" (onChange)="rolChange($event)" placeholder="Seleccione un rol">
</p-dropdown>
    
    
    </p-dialog>
